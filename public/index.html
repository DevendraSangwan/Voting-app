<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Fill your all details</h2>
    <form id="signupForm">
        <input type="text" id="name" placeholder=" Enter Your Name" required><br><br>
        <input type="number" id="age" placeholder=" Enter Your Age" required><br><br>
        <input type="email" id="email" placeholder=" Enter Your email" required><br><br>
        <input type="number" id="mobile" placeholder=" Enter Your Mobile number" required><br><br>
        <input type="text" id="address" placeholder=" Enter Your address" required><br><br>
        <input type="number" id="aadharCardNumber" placeholder="Enter Your aadhar Card Number" required><br><br>
        <input type="password" id="password" placeholder="Enter Your password" required><br><br>
    <select id="role">
        <option value="voter">Voter</option>
        <option value="admin">Admin</option>
    </select><br><br>
       <select id="isVoted">
         <option value="No">False</option>
        <option value="Yes">True</option>
    </select><br><br>
    <button type="submit">Submit</button>
    </form>

    <p id="message"></p>
    <script src="script.js"></script>
</body>
</html>
