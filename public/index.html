<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Voting App</h2>

    <!-- Signup Form -->
    <div id="signup-section">
        <h3>Signup</h3>
        <form id="signupForm">
            <input type="text" id="name" placeholder="Enter Your Name" required><br><br>
            <input type="number" id="age" placeholder="Enter Your Age" required><br><br>
            <input type="email" id="email" placeholder="Enter Your Email" required><br><br>
            <input type="number" id="mobile" placeholder="Enter Your Mobile Number" required><br><br>
            <input type="text" id="address" placeholder="Enter Your Address" required><br><br>
            <input type="number" id="aadharCardNumber" placeholder="Enter Your Aadhar Card Number" required><br><br>
            <input type="password" id="password" placeholder="Enter Your Password" required><br><br>
            <select id="role">
                <option value="voter">Voter</option>
                <option value="admin">Admin</option>
            </select><br><br>
            <button type="submit">Signup</button>
        </form>
        <p id="signup-message"></p>
    </div>

    <!-- Login Form -->
    <div id="login-section" style="display:none;">
        <h3>Login</h3>
        <input type="number" id="login-aadhar" placeholder="Enter Aadhar Number" required><br><br>
        <input type="password" id="login-password" placeholder="Enter Password" required><br><br>
        <button id="loginBtn">Login</button>
        <p id="login-message"></p>
    </div>

    <!-- Voting Section -->
    <div id="vote-section" style="display:none;">
        <h3>Vote for a Candidate</h3>
        <ul id="candidate-list"></ul>
        <button id="voteBtn">Submit Vote</button>
        <p id="vote-msg"></p>
        <h3>Results</h3>
        <ul id="results-list"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
