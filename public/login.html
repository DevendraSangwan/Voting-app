<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Voting App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>Login to Vote</h2>

  <div id="login-section">
    <form id="loginForm">
      <input type="number" id="login-aadhar" placeholder="Enter Your Aadhar Number" required><br><br>
      <input type="password" id="login-password" placeholder="Enter Your Password" required><br><br>
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
  </div>

  <script src="login.js"></script>
</body>
</html>
